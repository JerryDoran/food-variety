<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Food Variety</title>
  </head>
  <body>
    <div class="container">
      <!-- section 1 -->
      <section class="section-1">
        <h1 class="section-heading">Variety of Foods</h1>
        <div class="section-1-icons">
          <i class="fas fa-egg change"></i>
          <i class="fas fa-stroopwafel"></i>
          <i class="fas fa-cheese"></i>
          <i class="fas fa-hotdog"></i>
          <i class="fas fa-drumstick-bite"></i>
          <i class="fas fa-apple-alt"></i>
          <i class="fas fa-ice-cream"></i>
          <i class="fas fa-fish"></i>
          <i class="fas fa-cookie"></i>
          <i class="fas fa-seedling"></i>
        </div>
      </section>

      <!-- section 2 -->
      <section class="section-2">
        <h1 class="section-heading">popular meals</h1>
        <div class="cards-container">
          <div class="card">
            <img src="images/card-img-1.png" alt="card" class="card-img" />
            <h3 class="card-name">Fish</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="images/card-img-2.png" alt="card" class="card-img" />
            <h3 class="card-name">Cake</h3>
            <button class="card-btn">Order Now</button>
          </div>
          <div class="card">
            <img src="images/card-img-3.png" alt="card" class="card-img" />
            <h3 class="card-name">Lobster</h3>
            <button class="card-btn">Order Now</button>
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
